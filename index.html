<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess my number!</title>
</head>
<body>
    <header>
        <h1 class="title">Guess my number!</h1>
        <button class="button again">Again!</button>
        <p class="between">Between 1 and 20</p>
        <p class="secret-number">?</p>
    </header>
    <main class="content">
        <section class="left">
            <label for="" class="guess">
                <input type="text" type="number" class="client-guess" min="1" max="20">
            </label>
            <button class="button check">Check</button>
        </section>
        <section class="right">
            <p class="message">Start guessing!</p>
            <p class="score">Score:<span>20</span></p>
            <p class="highscore">Highscore:<span>0</span></p>
        </section>
    </main>
</body>
</html>
